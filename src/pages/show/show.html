        <ion-title>قائمة الطلاب</ion-title>
      </ion-navbar>
    </ion-header>
    
    
    <ion-content padding>
    
    <ion-list  class="showList"  style="  margin: 1px ;
      border-radius: 5px;
      margin-top: 10px;
      color: #fff;
      background: #215175;">
      <ion-item-sliding dir="ltr" class="itemSlide" *ngFor="let item of myObject" >
    
        <ion-item class="itemIon1">
          <ion-avatar item-start>
            <img src="assets/imgs/avatarimg.png">
          </ion-avatar>
          <h2 class="itemIon">{{item[1]['FirstName']}} {{item[1]['LastName']}}</h2>
        </ion-item>
    
        <ion-item-options class="editDelBtn" side="left">
        <button class="editBtn" style="margin: 1px;
            border-radius: 5px;
            margin-top: 10px;
            color: #fff;
            background: #215175;">
            <ion-icon name="ios-create" (click) = "showPrompt(item[0], item[1]['FirstName'], item[1]['LastName'], item[1]['Phone'], item[1]['Address'], item[1]['Email'], item[1]['Password'])"></ion-icon>
            تعديل
          </button>
          <button class="delBtn" style="  margin: 1px;
              border-radius: 5px;
              margin-top: 10px;
              color: #fff;
              background: red;">
              <ion-icon name="md-trash" (click) = "Delete(item[0])"></ion-icon>
                حذف
            </button>
        </ion-item-options>
    
        <ion-item-options side="right" >
          <button class="shwBtn" style="  margin: 1px;
              border-radius: 5px;
              margin-top: 10px;
              color: #fff;
              background: #90bde0;">
              <ion-icon name="md-eye" (click)="show(item[1]['FirstName'], item[1]['LastName'], item[1]['Phone'], item[1]['Address'],item[1]['Stage'], item[1]['Email'], item[1]['Password'])"></ion-icon>
                عرض
          </button>
        </ion-item-options>
    
      </ion-item-sliding>
    </ion-list>
