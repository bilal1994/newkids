<ion-header>
   

  <ion-navbar color="primary">
    <ion-title>اضافة طالب</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

    <ion-list>

        <ion-item>

<ion-input class="txtEmail" type="text" placeholder="الاسم الاول"  [(ngModel)]=addkid.FirstName></ion-input>
        </ion-item>

        <ion-item>
            
<ion-input class="txtEmail" type="text" placeholder="الاسم الثاني" [(ngModel)]=addkid.LastName></ion-input>
          </ion-item>
   
      
        <ion-item>
          
<ion-input class="txtEmail" type="text" placeholder="رقم الهاتف" [(ngModel)]=addkid.Phone></ion-input>
        </ion-item>
        <ion-item>
            
<ion-input class="txtEmail" type="text" placeholder="العنوان" [(ngModel)]=addkid.Address></ion-input>
          </ion-item>
          <ion-item>
              
<ion-input class="txtEmail" type="text" placeholder="المرحلة" [(ngModel)]=addkid.Stage></ion-input>
            </ion-item>
            
      </ion-list>

<button class="divBtn"  round (click)="addnew(addkid)"> اضافة </button>

<button class="divBtn"  round (click)="goBack()"> الغاء </button>

 <!-- ion-button block color="secondary" ion-button block color="secondary" -->
</ion-content>
